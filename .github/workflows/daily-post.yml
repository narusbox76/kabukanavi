name: Daily AI Post

on:
  schedule:
    # 毎日 21:10 UTC = 日本時間 06:10
    - cron: "10 21 * * *"
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Generate article
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/generate_post.mjs

      - name: Commit & push
        run: |
          git config user.name "kabukanavi-bot"
          git config user.email "kabukanavi-bot@users.noreply.github.com"
          git add data/posts.json
          git diff --staged --quiet || git commit -m "Daily AI post"
          git push
